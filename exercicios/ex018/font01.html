<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes pelo Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Kaushan Script", cursive;
            font-size: 16px;
            color: black;
            font-weight: 400;
        }

        p {
            font-family: "Work Sans", sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis perferendis accusamus deserunt repellat optio, labore atque vitae sapiente saepe tempora similique placeat exercitationem sed cupiditate velit soluta minima illum eligendi.</p>
    
</body>
</html>
