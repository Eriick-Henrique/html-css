<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Teste de Formulário</h1>
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" id="iusu" minlength="5" maxlength="15" size="15" placeholder="Digite seu nome aqui" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha</label>
            <input type="password" name="senha" id="isen" required minlength="8" size="11" placeholder="Digite sua senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
