<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exempelo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor :</label>
            <input type="color" name="Cor" id="icor" value="#004499">
        </p>

        <p>
            <label for="inivel">Nível de Satifasção: </label>
            <input type="range" name="nivel" id="iniver" min="1" max="50" value="1">
        </p>

        <p>
            <label for="ifot">Foto de Perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
