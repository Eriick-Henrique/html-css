<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>

    <h1>Imagens din√¢micas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>

    <picture>
        <source media="(max-width: 770px)" srcset="img/setup-p.png" type="image/png">
        <source media="(max-width: 1070px)" srcset="img/setup-m.png" type="image/png">
        <img src="img/setup-g.png" alt="imagem">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>aprendendo a reproduzir audio em HTML</p>

    <audio preload="metadata" controls>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
